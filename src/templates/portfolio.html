{% load static %}
<section class="site-section" id="portfolio-section">      

    <div class="container">

    <div class="row mb-3">
        <div class="col-12 text-center" data-aos="fade">
        <h2 class="section-title mb-3">Portfolio</h2>
        </div>
    </div>

    <div class="row justify-content-center mb-5" data-aos="fade-up">
        <div id="filters" class="filters text-center button-group col-md-7">
        <button class="btn btn-primary active" data-filter="*">All</button>
        <button class="btn btn-primary" data-filter=".Voador">Voador</button>
        <button class="btn btn-primary" data-filter=".Pomba">Pomba</button>
        <button class="btn btn-primary" data-filter=".brand">Brand</button>
        </div>
    </div>  
    
    <div id="posts" class="row no-gutter">
    {% for obj in object_list %}
        <div class="item {{obj.species}} col-sm-6 col-md-4 col-lg-4 col-xl-3 mb-4">
        <a href="{{ obj.image.url }}" class="item-wrap fancybox" data-fancybox="gallery2">
            <span class="icon-search2"></span>
            <img class="img-fluid" src="{{ obj.image.url }}">
        </a>
        </div>
    {% endfor %}
    </div>
    </div>
</section>
